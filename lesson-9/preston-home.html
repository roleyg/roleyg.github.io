<nav>

  <div class="column top">

            </tr>

            <td align=center>

            <td align=center>
            <input type=text name=temp value="" size=6>
            </td>
            </tr>
            <tr>
            <td colspan=2 align=center>

            <tr>
            </table>
            </center>

  </div>
